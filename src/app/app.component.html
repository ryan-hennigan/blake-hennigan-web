<div class="apphome">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="">BlakeHennigan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="collapsingNavbar">
      <ul class="navbar-nav ml-auto mr-1">
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="projects">Admin</a>
        </li>
        <li *ngFor="let tag of projectService.getTags()">
          <a *ngIf="tag!='AboutMe'" class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="/tags/{{tag}}">{{tag}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="/tags/AboutMe">AboutMe</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet class="my-4"></router-outlet>
  <app-contact></app-contact>
</div>
