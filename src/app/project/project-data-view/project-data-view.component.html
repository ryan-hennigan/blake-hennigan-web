<div *ngIf="imageData.images">
    <div *ngIf="!imageData.carsel || imageData.images.length===1" class="row justify-content-center my-4">
        <div class="col-md-6 m-2" *ngFor="let image of imageData.images">
            <img  class="d-block card-img" [src]="image" alt="dummy">

        </div>
    </div>
    <div *ngIf="imageData.carsel && imageData.images.length>1">
        <div id="carouselExampleControls-{{id}}" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div *ngFor="let image of imageData.images; let i=index;" [ngClass]="i==0? 'carousel-item' : 'carousel-item active'">
                <img class="d-block w-100" [src]="image" alt="First slide">
              </div>
            </div>
            <a *ngIf="imageData.images.length>1" class="carousel-control-prev" href="#carouselExampleControls-{{id}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a *ngIf="imageData.images.length>1" class="carousel-control-next" href="#carouselExampleControls-{{id}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</div>
<div *ngIf="videoData.videos" class="row justify-content-center">
    <div *ngFor="let video of videoData.videos"class=" col-md-4 m-4 embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" [src]="'https://www.youtube.com/embed/'+video+'?rel=0' | safePipe" allowfullscreen></iframe>
    </div>
</div>
